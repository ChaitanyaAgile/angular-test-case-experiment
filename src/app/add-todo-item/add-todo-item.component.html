<div class="container">
  <h1 mat-dialog-title>Add Todo Item</h1>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input (keydown.enter)="name.valid && addTodoItem()" type="text" [formControl]="name" matInput>
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button type="button" mat-button mat-dialog-close>Cancel</button>
    <button (click)="addTodoItem()" [disabled]="name.invalid" type="submit" mat-flat-button color="primary">
      Add
    </button>
  </div>
</div>
